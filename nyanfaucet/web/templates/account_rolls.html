<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Roll</th>
            <th>Winnings</th>
        </tr>
    </thead>
    <tbody>
        {% for r in rolls %}
        <tr>
            <td>{{r.created_date}}</td>
            <td>{{r.value}}</td>
            <td>{{r.winnings}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
